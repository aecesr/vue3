<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>基础API-computed()</title>
  </head>

  <body>
    <div id="app">
      <h1>{{plusCount}}</h1>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup() {
          //创建一个ref响应式数据
          const number = ref(1);
          //根据number的值，会创建出个响应式的计算属性plusCount
          //它会根据依赖的ref自动计算并返回一个新的ref
          const plusCount = computed(() =>
              number.value + 1
          );
          console.log(plusCount.value); //输出2
          plusCount.value++; //error

          return {
            plusCount,
          };
        },
      };
      createApp(App).mount("#app");
    </script>
  </body>

  <html></html>
</html>
