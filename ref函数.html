<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础API-ref函数</title>
</head>

<body>
    <div id="app">
        <h1 @click="printInfo">ref:{{number}}</h1>
        <h2>isRef:{{n}}</h2>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const {createApp, ref, isRef} = Vue;
        const App={
            setup(){
                const number=ref(0);
                const printInfo = ()=>{
                    number.value++;
                };
                const n=isRef(number) ? 1 : 0;
                return{
                    number,
                    printInfo,
                    n,
                };
            },
        };
        createApp(App).mount('#app');
    </script>
</body>

<html>
