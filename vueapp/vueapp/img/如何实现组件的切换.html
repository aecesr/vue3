    <template id="Register"></template>

    <script src="./如何实现组件的切换_files/vue@2"></script>
    <script>
        Vue.component('Login', {
            template: '#Login'
        })

        Vue.component('Register', {
            template: '#Register'
        })

        const app = new Vue({
            el: "#app",
            data() {
                return {
                    isLogin: true,
                    comName: 'Login'
                }
            },
        });
