<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础API-reactive()函数</title>
</head>

<body>
    <div id="app">
        <!-- 直接可以使用count属性
        如果没有使用roRefs，会直接返回number，那么久的通过number.count来访问数据 -->
        <h1 @click="printInfo">reactive {{count}}</h1>

        <h1 @click="printInfo">reactive {{number.count}}</h1>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        //导入reactive
        const {createApp, ref, reactive,toRefs} = Vue;
        const App={
            setup(){
                //函数接收一个普通的对象，返回一个响应的数据对象
                const number=reactive({count:0});
                const printInfo = ()=>{
                    number.count++;
                };
                
                return{
                    //使用toRefs给数据对象进行包装，让他的数据保持响应式
                    number,
                    ...toRefs(number),
                    printInfo,
                  
                };
            },
        };
        createApp(App).mount('#app');
    </script>
</body>

<html>
