<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础API-readonly函数</title>
</head>

<body>
    <div id="app">
        <p>copy:{{copy}}</p>
        <p>original:{{original}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const {createApp, reactive, readonly} = Vue;
        const App={
            setup(){
                const original=reactive({count: 0});
                const copy = readonly(original);
                //这里original.count会增加1，copy.count也会增加1
                original.count++;
                //因为是readonly,copy.count不会增加
                copy.count++;//warning!
                return{
                    original,
                    copy,
                };
            },
        };
        createApp(App).mount('#app');
    </script>
</body>

<html>
